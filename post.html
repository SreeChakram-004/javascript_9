<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post,put,delete</title>
    <style>
        .customer{
            border: 3px;
            background-color: aqua;
        }
        body{
            background-color: yellow;
        }
        .header{
            background-color: rgb(84, 231, 84);
            color: crimson;
            padding: 10px;
            text-align: center;
            height: 3rem;
            font-size: large;
            font-family: monospace;
            font-style: italic;

        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <form id="form" method="post">
        <input type="text" id="name" placeholder="Name"/><br/>
        <input type="text" id="body" placeholder="Body"/><br>
        <input type="number" id="id" placeholder="ID"/><br>
        <input type="submit" value="submit"/>
    </form>
<script>
    var form =document.getElementById("form")
        form.addEventListener("submit",function(e){
            e.preventDefault()

            var name = document.getElementById("name").value
            var body = document.getElementById("body").value
            var id = document.getElementById("id").value


            fetch("https://60caeddf21337e0017e434b7.mockapi.io/h4/v1/service",{
                method:'POST',
                body:JSON.stringify({
                    name:name,
                    body:body,
                    id:id
                }),
                headers:{
                    "Content-Type":"application/json;charset=UTF-8"
                }
            })
            .then(response=>response.json())
            .then(data=>console.log(data))
            .catch((err)=>console.log(err))
        })
</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./post.js"></script>
</body>
</html>
